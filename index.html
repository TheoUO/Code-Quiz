<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz Game</title>
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
      <div class="time">
        <p class="timer">Timer:</p>
        <span class="timer_sec">60</span>
      </div>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question Text</h2>
        <ul>
          <li>
            <input type="radio" name="option" id="option_one" class="option">
            <label for="1." id="one_text">Option</label>
          </li>
          <li>
            <input type="radio" name="option" id="option_two" class="option">
            <label for="2." id="two_text">Option</label>
          </li>
          <li>
            <input type="radio" name="option" id="option_three" class="option">
            <label for="3." id="three_text">Option</label>
          </li>
          <li>
            <input type="radio" name="option" id="option_four" class="option">
            <label for="4." id="four_text">Option</label>
          </li>
        </ul>
      </div>
      <button id="submit_btn">Submit</button>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
